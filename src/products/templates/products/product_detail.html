{% extends "base.html" %}

{% block content %}

<div class="row"> 


{{ object.title }}


{% if object.variation_set.all > 1 %}
<select class="form-control">
{% for vari_obj in object.variation_set.all %}

<option value="{{ vari_obj.id }}">
	{{ vari_obj }}
</option>


{% endfor %}

</select>


{% endif %}
<br/>
<a href="#">Add To Cart</a>


</div>
{% endblock %}
